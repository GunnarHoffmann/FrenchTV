name: Trigger auto deployment for miniservercontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/miniservercontainer-AutoDeployTrigger-a7947969-abf1-4954-acb1-4458e7f2dea1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MINISERVERCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MINISERVERCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MINISERVERCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: asdasd
          registryUsername: ${{ secrets.MINISERVERCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MINISERVERCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: miniservercontainer
          resourceGroup: rg-testGH
          imageToBuild: asdasd/miniservercontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


